<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>
<style>
   body{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 2em;
   }

   div:hover{
    color: red;
   }

   div > p {
    display: none;
   }

   div:hover > p {
    display: block;
    background-color: rgba(165, 42, 42, 0.533);
   }

</style>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>Texto Escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
